<form action="/employee/empregister" method="post" >
    <div class="container">
      <h1>Register student</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="name"><b>YOURNAME</b></label>
      <input type="text" placeholder="Enter name" name="yourname" id="yourname" required>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
  
      <label for="phone"><b>phonenumber</b></label>
      <input type="number" placeholder="Enter number" name="phonenumber" id="phonenumber" required>
  
      <label for="city"><b>city</b></label>
      <input type="text" placeholder="Enter city" name="city" id="city" required>
  
      <label for="profession"><b>profession</b></label>
      <input type="text" placeholder="Enter profession" name="profession" id="profession" required>
  
      <label for="Industry"><b>Industry</b></label>
      <input type="text" placeholder="Industry" name="Industry" id="Industry" required>
  
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
  </form>
